<div fxLayout="row wrap" fxFlexAlign="center">
  <div fxFlex.gt-md="35%"></div>
  <mat-card fxFlex.gt-md="30%">
    <mat-card-header>
      <mat-card-title>Ajouter ou modifier un diplôme</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" id="name" placeholder="Nom" [(ngModel)]="diploma.name" name="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" id="school" placeholder="Ecole" [(ngModel)]="diploma.school" name="school">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" id="startYear" placeholder="Année de début" [(ngModel)]="diploma.startYear"
               name="startYear"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" id="endYear" placeholder="Année de fin" [(ngModel)]="diploma.endYear"
               name="endYear"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Logo" id="logo" [(ngModel)]="diploma.logo" name="logo">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput type="text" id="description" placeholder="Description" [(ngModel)]="diploma.description"
                  name="description"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="submit()">Sauvegarder
      </button>
    </mat-card-actions>
  </mat-card>

</div>
