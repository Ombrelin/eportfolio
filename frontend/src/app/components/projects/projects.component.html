<div class="projects">
  <h1>Projets</h1>
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <div fxLayout="row wrap" fxLayoutGap.xs="0" fxLayoutAlign="center">

    <app-project (delete)="handleDeleteProject($event)"
                 [logged]="logged" fxFlex="25%" fxFlex.xs="100%"
                 *ngFor="let project of projects"
                 [project]="project"></app-project>

  </div>
</div>
