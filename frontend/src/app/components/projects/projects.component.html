<div class="projects">
  <h1>Projets</h1>
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap.xs="0">

    <app-project (delete)="handleDeleteProject($event)"
                 *ngFor="let project of projects" [logged]="logged" [project]="project"
                 fxFlex="25%"
                 fxFlex.xs="100%"></app-project>

  </div>
</div>
